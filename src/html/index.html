<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      http-equiv="ScreenOrientation"
      content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=0"
    />
    <title>Tesla Model 3</title>
  </head>
  <body>
    <div class="fade-in"></div>

    <div class="content">
      <div class="content__top">
        <div class="branding">
          <div class="branding__item branding__item--tesla">
            <img src="../assets/images/tesla.png" class="branding__img " />
          </div>
          <div class="branding__item branding__item--model3">
            Model 3
          </div>
        </div>
        <div class="button button--desktop">
          <div class="button__text">learn more</div>
        </div>
      </div>

      <div class="content__bottom">
        <div class="color-selection content__color">
          <div
            class="color-selection__item js-color-selection__item color-selection__item--selected"
            data-color="black"
          >
            <img
              src="../assets/selection/black.png"
              class="color-selection__img"
            />
          </div>
          <div
            class="color-selection__item js-color-selection__item"
            data-color="grey"
          >
            <img
              src="../assets/selection/grey.png"
              class="color-selection__img"
            />
          </div>
          <div
            class="color-selection__item js-color-selection__item"
            data-color="blue"
          >
            <img
              src="../assets/selection/blue.png"
              class="color-selection__img"
            />
          </div>
          <div
            class="color-selection__item js-color-selection__item"
            data-color="white"
          >
            <img
              src="../assets/selection/white.png"
              class="color-selection__img"
            />
          </div>
          <div
            class="color-selection__item js-color-selection__item"
            data-color="red"
          >
            <img
              src="../assets/selection/red.png"
              class="color-selection__img"
            />
          </div>
        </div>

        <div class="info">
          <div class="info__item">
            <div class="info__top-item">
              <img
                src="../assets/images/speed.png"
                class="info__speed-img"
                alt=""
              />
              3.2s
            </div>
            <div class="info__bottom-item">from 0-60mph</div>
          </div>
          <div class="info__item">
            <div class="info__top-item">
              325mi
            </div>
            <div class="info__bottom-item">Range (EPA est.)</div>
          </div>
          <div class="info__item">
            <div class="info__top-item">
              AWD
            </div>
            <div class="info__bottom-item">Dual Moto</div>
          </div>
        </div>
        <div class="button button--mobile">
          <div class="button__text">learn more</div>
        </div>
      </div>
    </div>

    <div class="canvas-parent"></div>

    <!-- <script src="js/three.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/MobileCheck.js"></script>
		<script src="js/main.js"></script> -->
  </body>
</html>
